name: Build macOS

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create build directory
        run: mkdir -p build
      
      - name: Create Windows icon
        run: npm run create-icon
      
      - name: Create macOS icon (512x512)
        run: npm run create-mac-icon
      
      - name: Clean up any mounted DMG volumes
        run: |
          hdiutil detach "/Volumes/DAT Loadboard 2.0.0" 2>/dev/null || true
          hdiutil detach "/Volumes/DAT Loadboard" 2>/dev/null || true
        continue-on-error: true
      
      - name: Build for macOS (Universal)
        run: npm run dist:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
      
      - name: Clean up mounted volumes after build
        if: always()
        run: |
          hdiutil detach "/Volumes/DAT Loadboard 2.0.0" 2>/dev/null || true
          hdiutil detach "/Volumes/DAT Loadboard" 2>/dev/null || true
        continue-on-error: true
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            release-icon-embed/*.dmg
            release-icon-embed/*.blockmap
          retention-days: 30
          if-no-files-found: warn

